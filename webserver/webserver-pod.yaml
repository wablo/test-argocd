apiVersion: v1
kind: Pod
metadata:
  name: webserver-pod
  labels:
    app: webserver
spec:
  volumes:
    - name: pvc-webserver
      persistentVolumeClaim:
        claimName: pvc-webserver
  containers:
    - name: webserver-pod
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pvc-webserver